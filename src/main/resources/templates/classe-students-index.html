<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Absence Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Absence</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/student/">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classe/">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/matiere/" tabindex="-1" aria-disabled="true">Matiere</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="panel panel-default" th:fragment="listUserData" id="listUserData">
                    <div class="panel-heading">
                        <h3 class="panel-title">Matieres du Classe <span th:text="${classeInfo.label}"></span></h3>
                    </div>
                    <div class="panel-body">
                        <div class="table">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Label Matiere</th>
                                        <th size="width:30%">Nombre Heure</th>
                                        <th class="text-center" style="width: 30%;">Create Nv Liste Absence</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="matiere : ${classeInfo.classeMatieres}">
                                        <td th:text="${matiere.label}">label</td>
                                        <td th:text="${matiere.nombreHeure}">nbrheure</td>
                                        <td>
                                            <div class="row justify-content-around" role="group"
                                                aria-label="Basic example">
                                                <a th:href="@{/absence/classe/{id}/matiere/{mat}(id=${classeInfo.id},mat=${matiere.id})}">
                                                    <i class="material-icons">
                                                        assignment
                                                    </i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <hr>
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="panel panel-default" th:fragment="listUserData" id="listUserData">
                    <div class="panel-heading">
                        <h3 class="panel-title">Classe Students</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table">
                            <table id="dtbl" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nom Prenom</th>
                                        <th>Email</th>
                                        <th class="text-center" style="width: 30%;">Voir Absence</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student : ${classeInfo.classeStudents}">
                                        <td th:text="${student.name+' '+student.prenom}">id</td>
                                        <td th:text="${student.email}">email</td>
                                        <td>
                                            <div class="row justify-content-around" role="group"
                                                aria-label="Basic example">
                                                <a th:href="@{/absence/student/{id}(id=${student.matricule})}">
                                                    <i class="material-icons">
                                                        contact_support
                                                    </i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#dtbl').DataTable();
        });
    </script>
</body>

</html>
